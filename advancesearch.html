        <div class="brand" id="advance">
            <h3 >Google</h3>
            <p id="sub-title" >Advance Search</p>
        </div>
       
        <form id="form-option" action="https://google.com/search">
            <label for="find"> Find pages with ...</label><br><br>
            <div class="option">
                <label >all these words:</label>
                <input type="text" name="as_q"><br>
            </div>
            <div class="option">
                <label >this exact word or phrases:</label>
                <input type="text" name="as_epq"><br>
            </div>
            <div class="option">
                <label >any of these words:</label>
                <input type="text" name="as_oq"><br>
            </div>
            <div class="option">
                <label >none of these words:</label>
                <input type="text" name="as_eq"><br>
            </div>
            <input id="ad-submit" class="submit" type="submit" value="advance search">
        </form>
